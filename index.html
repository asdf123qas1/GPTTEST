<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>중고마켓</title>
<link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">

<style>
.hero {
  background-color: #000000;
  color: #ffffff;
  padding: 4rem 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero h1,
.hero h2 {
  margin-top: 1rem;
  margin-bottom: 1rem;
}

.card {
  transition: transform 0.3s ease-in-out;
}

.card:hover {
  transform: scale(1.05);
}
</style>

<body>
  <section class="hero">
    <div class="container">

              <h5 class="card-title" style="color: black;">기타</h5>

              <p class="card-text" style="color: black;">기타팜</p>
              <a href="https://www.coupang.com" class="btn btn-primary" target="_blank">쿠팡으로 이동</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card w-100">
            <img src="https://source.unsplash.com/1600x900/?hyundai+car" class="card-img-top" alt="카드 이미지">

              <p class="card-text" style="color: black;">현대차팜</p>
              <a href="https://www.coupang.com" class="btn btn-primary" target="_blank">쿠팡으로 이동</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card w-100">
            <img src="https://source.unsplash.com/1600x900/?samsung+galaxy" class="card-img-top" alt="카드 이미지">
            <div class="card-body">
              <h5 class="card-title" style="color: black;">핸드폰</h5>
              <h6 class="card-subtitle" style="color: black;">5만원</h6>
